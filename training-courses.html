            $(document).ready(function () {
                $('nav').load('nav.html',function(){ setNav(0); });
                $('.left-nav').load('training-nav.html',function(){ setLeftNav(2); });

            });
            $('.more').parent('ul').has('.more').find('li').css('display','none');
            $('.more').click(function() { $(this).parent('ul').find('li').fadeToggle('slow'); });
            $('.location div').addClass('collapsed');
            $('.location h3').click(function() { $(this).parent('.location').find('div').fadeToggle("slow").toggleClass('collapsed'); $(this).parent('.location').find('h3').toggleClass('collapsed'); });
